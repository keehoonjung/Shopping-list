<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping-list</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a7a8d59961.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            Shopping List
        </div>
        <section class="main">
            <ul class="main_list">
                <li>
                    <span> Water </span>
                    <button class="delete__Btn">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </li>
            </ul>
        </section>
        <input type="text" onekeyup="enterkey()" class="input_text">
        <div class="footer">
            <button class="create__Btn">
                <i class="fas fa-plus"></i>
            </button>
        </div>
    </div>
</body>
</html>
